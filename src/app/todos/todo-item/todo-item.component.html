<!-- List items should get the class `editing` and `completed` when marked as completed -->
<li [class.completed]="todo.completed" [class.editing]="editing">
  <div class="view">
    <input class="toggle" [formControl]="chkCompletado" type="checkbox" />
    <label (dblclick)="editar()">{{ todo.text }}</label>
    <button class="destroy" (click)="eliminar()"></button>
  </div>
  <input
    class="edit"
    type="text"
    [formControl]="txtInput"
    (blur)="endEdit()"
    #inputEdit
  />
</li>
